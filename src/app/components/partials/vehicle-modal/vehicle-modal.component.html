<ng-template #content let-modal>
  <!--begin::Modal Header-->
  <div class="modal-header align-items-center pb-0 border-0">
    <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"
      class="svg-icon svg-icon-2x svg-icon-white bg-danger mb-2 position-absolute top-0 end-0 border-bottom border-1 rounded cursor-pointer"
      (click)="modal.dismiss()"></span>
    <h3 class="align-items-start flex-row">
      <span [inlineSVG]="'./assets/media/icons/duotune/ecommerce/ecm006.svg'"
        class="svg-icon svg-icon-1 svg-icon-primary mb-2 me-4"></span>
      <span class="fw-bolder text-primary cursor-default">Transportation</span>
    </h3>
  </div>
  <hr class="hr hr-blurry" />
  <!-- end::Modal Header-->
  <!--begin::Modal Body-->
  <div class="modal-body">
    <form class="row g-3 needs-validation">
      <!--begin::date-->
      <div class="col-12">
        <label for="date" class="form-label">Modal</label>
        <div class="input-group has-validation">
          <input type="text" name="modal" class="form-control" id="modal" required>
        </div>
      </div>
      <!--end::date-->
      <!--begin::outlet-->
      <div class="col-12">
        <label for="outlet" class="form-label">Registration Number</label>
        <div class="input-group has-validation">
          <input type="text" name="reg-number" class="form-control" id="reg-number"
            required>
        </div>
      </div>
      <!--end::outlet-->
      <div class="col-12"> <button class="btn btn-primary w-100 mt-5 mb-3"
          type="submit">Add Vehicle</button></div>
    </form>
  </div>
  <!--end::Modal Body-->
</ng-template>

<!-- temp -->
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch Vehicles
  Modal</button>
