<ng-template #content let-modal>
  <!--begin::Modal Header-->
  <div class="modal-header align-items-center pb-0 border-0">
    <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"
      class="svg-icon svg-icon-2x svg-icon-white bg-danger mb-2 position-absolute top-0 end-0 border-bottom border-1 rounded cursor-pointer"
      (click)="modal.dismiss()"></span>
    <h3 class="align-items-start flex-row">
      <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr045.svg'"
          class="svg-icon svg-icon-1 svg-icon-primary mb-2 me-4"></span>
      <span class="fw-bolder cursor-default text-primary">Cash Out</span>
    </h3>
  </div>
  <hr class="hr hr-blurry" />
  <!-- end::Modal Header-->
  <!--begin::Modal Body-->
  <div class="modal-body">
    <form class="row g-3 needs-validation">
      <!--begin::Receipt Number-->
      <div class="col-12">
        <label for="receiptNumber" class="form-label">Receipt Number</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" name="receiptNumber" class="form-control" id="receiptNumber"
            required>
        </div>
      </div>
      <!--end:Receipt Number-->
      <!--begin::date-->
      <div class="col-12">
        <label for="date" class="form-label">Date</label>
        <div class="input-group has-validation">
          <input type="text" name="date" class="form-control" id="date" required>
        </div>
      </div>
      <!--end::date-->
      <!--begin::amount-->
      <div class="col-12">
        <label for="amount" class="form-label">Amount</label>
        <div class="input-group has-validation">
          <input type="text" name="amount" class="form-control" id="amount" required>
        </div>
      </div>
      <!--end::amount-->
      <!--begin::type-->
      <div class="col-12">
        <label for="type" class="form-label">Type</label>
        <div class="input-group has-validation">
          <input type="text" name="type" class="form-control" id="type" required>
        </div>
      </div>
      <!--end::type-->
      <!--begin::remarks-->
      <div class="col-12">
        <label for="remarks" class="form-label">Remarks</label>
        <div class="input-group has-validation">
          <!--TODO:ADD TEXT AREA-->
          <input type="text" name="remarks" class="form-control" id="type" required>
        </div>
      </div>
      <!--end::remarks-->
      <!--begin::password-->
      <div class="col-12">
        <label for="password" class="form-label">Password</label>
        <div class="input-group has-validation">
          <input type="password" name="password" class="form-control" id="password"
            required>
        </div>
      </div>
      <!--end::password-->
      <div class="col-12"> <button class="btn btn-primary w-100 mt-5 mb-3"
          type="submit">Cash Out</button></div>
    </form>
  </div>
  <!--end::Modal Body-->
</ng-template>

<!-- temp -->
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch Cash Out
  Modal</button>
