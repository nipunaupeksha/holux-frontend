<!-- begin::Header-->
<div class="card-header align-items-center border-0 mt-4">
  <h3 class="card-title align-items-start flex-column">
    <span class="fw-bolder mb-2 text-dark">Total Sales</span>
    <span class="text-muted fw-bold fs-7">{{noOfSales | number:'1.0':'en-US'}}
      Sales</span>
  </h3>
  <div class="card-toolbar">
    <!-- begin::Menu-->
    <button type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end" (click)="showDropDown()">
      <span [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"></span>
    </button>
    <!-- end::Menu-->
  </div>
</div>
<!-- end::Header-->
<!-- begin::Body-->
<div class="card-body pt-5" [ngStyle]="{overflowY: 'auto', height: '480px'}">
  <!-- begin::Timeline-->
  <ng-template [ngIf]="dropDownMenu">
    <div>
      <app-dropdown1 [items]="outlets"></app-dropdown1>
    </div>
  </ng-template>
  <div class="timeline-label">
    <!-- begin::Item-->
    <div class="timeline-item" *ngFor="let order of allOrders">
      <div class="timeline-label fw-bolder text-gray-800 fs-6">
        {{order.orderts|date:"H:mm"}}
      </div>
      <!-- begin:: Badges -->
      <div class="timeline-badge" *ngIf="order.amount < 1000">
        <i class="fa fa-genderless text-success fs-1"></i>
      </div>
      <div class="timeline-badge" *ngIf="order.amount > 1000 && order.amount < 10000">
        <i class="fa fa-genderless text-warning fs-1"></i>
      </div>
      <div class="timeline-badge" *ngIf="order.amount > 10000">
        <i class="fa fa-genderless text-warning fs-1"></i>
      </div>
      <!-- end:: Badges-->
      <div class="fw-mormal timeline-content text-muted ps-3">
        {{order.description}} <span class="text-primary">#Rs. {{order.amount}}</span>
      </div>
    </div>
    <!-- end::Item-->
    <!-- begin::Item-->

  </div>
  <!-- end::Timeline-->
</div>
<!-- end: Card Body-->
