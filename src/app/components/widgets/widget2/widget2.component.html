<div class="card-body d-flex flex-column p-0">
  <div class="flex-grow-1 card-p pb-0">
    <div class="d-flex flex-stack flex-wrap">
      <div class="me-2">
        <h3 class="text-dark fw-bolder fs-3 cursor-default">
          Annual Income
        </h3>
        <div class="text-muted fs-7 fw-bold cursor-default">
          Total income from all the outlets
        </div>
      </div>
      <div class="fw-bolder fs-3" [ngClass]="'text-' + chartColor">Rs.{{sumOfSales}}</div>
    </div>
  </div>

  <div #chartRef class="mixed-widget-7-chart card-rounded-bottom"
    [style.height]="chartHeight">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"
      [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke"
      [legend]="chartOptions.legend" [fill]="chartOptions.fill"
      [states]="chartOptions.states" [tooltip]="chartOptions.tooltip"
      [colors]="chartOptions.colors" [markers]="chartOptions.markers"
      [plotOptions]="chartOptions.plotOptions"></apx-chart>
  </div>
</div>
