<!-- begin::Header -->
<div class="card-header align-items-center border-0 mt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="fw-bolder mb-2 text-dark cursor-default">Select items</span>
    <span class="text-muted fw-bold fs-7 cursor-default">All available items</span>
  </h3>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<!-- end::Body -->
<div class="card-body pt-1">
  <!-- begin::Input -->
  <div class="row g-0">
    <div class="col-8">
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="text"
          class="form-control">
      </div>
    </div>
    <div class="col-4 d-flex align-items-center">
      <div
        class="d-flex align-items-stretch ms-1 ms-lg-3 btn btn-icon btn-icon-muted btn-active-light btn-active-color-primary w-35px h-35px w-md-45px h-md-45px">
        <div class="d-flex align-items-stretch">
          <div class="d-flex align-items-center">
            <span [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'"
              class="svg-icon svg-icon-1"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end::Input -->
  <!--begin::table-->
  <div class="d-flex flex-row justify-content-between g-xl-8 gy-5 mt-5">
    <div class="col-3 d-flex flex-row align-items-center justify-content-start">
      <h3 class="text-muted fw-bold fs-7 cursor-default">Code</h3>
    </div>
    <div class="col-3 d-flex flex-row align-items-center justify-content-center">
      <h3 class="text-muted fw-bold fs-7 cursor-default">Name</h3>
    </div>
    <div class="col-3 d-flex flex-row align-items-center justify-content-end">
      <h3 class="text-muted fw-bold fs-7 cursor-default">Price (Rs.)</h3>
    </div>
    <div class="col-3 d-flex flex-row align-items-center justify-content-end">
      <h3 class="text-muted fw-bold fs-7 cursor-default">Stock</h3>
    </div>
  </div>
  <!--begin::items-->
  <div [ngStyle]="{overflowY: 'auto', height:'55vh',minHeight:'480px'}">
    <div class="d-flex flex-row justify-content-between g-xl-8 gy-5 mt-5"
      *ngFor="let item of items">
      <div class="col-3 d-flex flex-row align-items-center justify-content-start">
        <p class="fs-7 cursor-default">{{item.code}}</p>
      </div>
      <div class="col-3 d-flex flex-row align-items-center justify-content-center">
        <p class="fs-7 cursor-default">{{item.name}}</p>
      </div>
      <div class="col-3 d-flex flex-row align-items-center justify-content-end">
        <p class="fs-7 cursor-default">{{item.price}}</p>
      </div>
      <div class="col-3 d-flex flex-row align-items-center justify-content-end">
        <p class="fs-7 cursor-default">{{item.stock}}</p>
      </div>
    </div>
    <!--end::items-->
    <!--end::table-->
  </div>
</div>
