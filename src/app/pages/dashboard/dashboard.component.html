<app-header [title]="'Dashboard'"></app-header>

<div class="row g-xl-8 gy-5 m-1">
  <div class="col-xl-4">
    <!-- show all the transactions within day, provide an option to generate a pdf -->
    <app-widget1 class="card card-xl-stretch"></app-widget1>
  </div>
  <div class="col-xl-4">
    <!-- show daily sales of four shops-->
    <app-widget2 class="card card-xl-stretch-50 mb-5 mb-xl-8" chartColor="primary"
      chartHeight="150px"></app-widget2>
    <!--  show weekly sales -->
    <app-widget3 class="card card-xl-stretch-50 mb-5 mb-xl-8" chartColor="primary"
      chartHeight="175px"></app-widget3>
  </div>
  <div class="col-xl-4">
    <!-- treding products -->
    <app-widget5 class="card card-xl-stretch mb-5 mb-xl-8"></app-widget5>
  </div>
</div>

<div class="row gy-5 gx-xl-8 mx-1">
  <div class="col-xl-8">
    <!-- user expenses -->
    <app-widget4 class="card card-xl-stretch mb-5 mb-xl-8"></app-widget4>
  </div>
  <div class="col-xl-4">
    <!-- vehicle expenses, create a new widget if necessary -->
    <app-widget5 class="card card-xl-stretch mb-5 mb-xl-8"></app-widget5>
  </div>
</div>

<app-footer class="footer py-4 d-flex flex-row justify-content-center"></app-footer>
